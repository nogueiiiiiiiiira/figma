<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Funcionário</title>
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/funcionarios_form.css">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <div class="cabecalho_conteudo">
                <div class="cabecalho_esquerda">
                    <h1 class="titulo_sistema">Sistema de Gerenciamento</h1>
                    <nav class="menu_navegacao">
                        <a href="home.html" class="link_menu">Home</a>
                        <a href="usuarios.html" class="link_menu">Usuários</a>
                        <a href="pacientes.html" class="link_menu">Pacientes</a>
                        <a href="funcionarios.html" class="link_menu">Funcionários</a>
                        <a href="eventos.html" class="link_menu">Eventos</a>
                    </nav>
                </div>
                <a href="login.html" class="botao_sair">Sair</a>
            </div>
        </div>
    </header>

    <main>
        <div class="secao_conteudo">
            <div class="container">
                <div class="cartao_grande" style="max-width: 800px; margin: 0 auto;">
                    <div class="cartao_cabecalho">
                        <center>
                            <h3 class="cartao_titulo">Novo Funcionário</h3>
                            <p class="cartao_descricao">Preencha os dados para cadastrar um novo funcionário</p>
                        </center>
                    </div>
                    
                    <div class="cartao_corpo">
                        <form class="formulario">
                            <div class="campo_grupo">
                                <label class="campo_label">Nome Completo</label>
                                <input type="text" class="campo_input">
                            </div>
                            
                            <div class="grade_duas_colunas">
                                <div class="campo_grupo">
                                    <label class="campo_label">CPF</label>
                                    <input type="text" class="campo_input">
                                </div>
                                
                                <div class="campo_grupo">
                                    <label class="campo_label">Data de Admissão</label>
                                    <input type="date" class="campo_input">
                                </div>
                            </div>
                            
                            <div class="grade_duas_colunas">
                                <div class="campo_grupo">
                                    <label class="campo_label">Cargo</label>
                                    <input type="text" class="campo_input">
                                </div>
                                
                                <div class="campo_grupo">
                                    <label class="campo_label">Tipo</label>
                                    <select class="campo_select">
                                        <option value="medico">Médico</option>
=                                        <option value="voluntario">Voluntário</option>
                                        <option value="outro">Outro</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="grade_duas_colunas">
                                <div class="campo_grupo">
                                    <label class="campo_label">Telefone</label>
                                    <input type="text" class="campo_input">
                                </div>
                                
                                <div class="campo_grupo">
                                    <label class="campo_label">Email</label>
                                    <input type="email" class="campo_input">
                                </div>
                            </div>
                            
                            <div class="grupo_botoes">
                                <a href="funcionarios.html" class="botao_secundario">Cancelar</a>
                                <button type="button" class="botao_principal">Cadastrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
